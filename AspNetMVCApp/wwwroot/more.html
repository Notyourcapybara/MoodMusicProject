<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Express Yourself</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 18px;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .error {
      color: #e63946;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
    }

    button[type="submit"] {
      display: block;
      margin: 30px auto 0;
      background-color: #06d6a0;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #05c293;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffd166;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 15px;
      text-decoration: none;
      transition: background-color 0.2s;
      font-size: 14px;
    }

    .back-btn:hover {
      background-color: #ffcb55;
    }
  </style>
</head>
<body>
  <a class="back-btn" href="/Mood/Index">‚Üê Back to Mood Selection</a>
  <h1>üéµüéµ Express Yourself</h1>

  <form id="suggestForm">
    <label for="mood">Mood:</label>
    <input type="text" id="mood" placeholder="e.g. Excited">
    <div id="moodError" class="error">Please enter a mood.</div>

    <label for="title">Song Title:</label>
    <input type="text" id="title" placeholder="e.g. Shake It Off">
    <div id="titleError" class="error">Please enter the song title.</div>

    <label for="artist">Artist:</label>
    <input type="text" id="artist" placeholder="e.g. Taylor Swift">
    <div id="artistError" class="error">Please enter the artist name.</div>

    <label for="url">YouTube URL:</label>
    <input type="url" id="url" placeholder="https://www.youtube.com/watch?v=...">
    <div id="urlError" class="error">Please enter a valid YouTube link.</div>

    <button type="submit">Submit Suggestion</button>
  </form>

  <script>
    document.getElementById("suggestForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const mood = document.getElementById("mood").value.trim();
      const title = document.getElementById("title").value.trim();
      const artist = document.getElementById("artist").value.trim();
      const youtubeUrl = document.getElementById("url").value.trim();

      document.querySelectorAll(".error").forEach(e => e.style.display = "none");

      let hasError = false;

      if (!mood) {
        document.getElementById("moodError").style.display = "block";
        hasError = true;
      }
      if (!title) {
        document.getElementById("titleError").style.display = "block";
        hasError = true;
      }
      if (!artist) {
        document.getElementById("artistError").style.display = "block";
        hasError = true;
      }
      if (!youtubeUrl || (!youtubeUrl.includes("youtube.com") && !youtubeUrl.includes("youtu.be"))) {
        document.getElementById("urlError").style.display = "block";
        hasError = true;
      }

      if (hasError) return;

      fetch("/Mood/SubmitSuggestion", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          mood,
          title,
          artist,
          youtubeUrl
        })
      })
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(() => {
          window.location.href = "/Mood/Index"; // ‚úÖ Êèê‰∫§ÊàêÂäüÂêéË∑≥ËΩ¨
        })
        .catch(() => {
          alert("‚ùå Failed to submit. Please try again.");
        });
    });
  </script>
</body>
</html>
