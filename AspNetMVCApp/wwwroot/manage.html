<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Moods</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      background-color: #fffaf0;
      padding: 30px;
      margin: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
    }

    .mood-block {
      border: 2px solid #ccc;
      border-radius: 15px;
      margin: 30px auto;
      max-width: 800px;
      padding: 20px;
      background: #fff;
    }

    .mood-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mood-header input {
      font-size: 20px;
      font-weight: bold;
      border: none;
      background: none;
    }

    .mood-header input.editable {
      background-color: #ffffcc;
      border: 1px solid #ccc;
      padding: 4px 6px;
      border-radius: 6px;
    }

    .song-list {
      margin-top: 10px;
      padding-left: 20px;
    }

    .song-item {
      margin-bottom: 12px;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 10px;
    }

    .song-item input {
      width: 90%;
      margin: 5px 0;
      padding: 6px;
    }

    button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .edit-btn { background-color: #ffd166; }
    .save-btn { background-color: #06d6a0; color: white; }
    .delete-btn { background-color: #ef476f; color: white; }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ccc;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }

    .back-btn:hover {
      background-color: #bbb;
    }

    /* Loader */
    .loader {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 9999;
    }

    .loader.hidden {
      display: none;
    }

    .spinner {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      border: 5px solid #ddd;
      border-top: 5px solid #06d6a0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <a class="back-btn" href="/Mood/Index">‚Üê Back to Mood Selection</a>
  <h1>üéõÔ∏è Manage Moods & Songs</h1>

  <div id="loader" class="loader">
    <div class="spinner"></div>
    <div class="loader-text">üéµ LOADING...</div>
  </div>

  <div id="moodContainer"></div>

  <script>
    const loader = document.getElementById("loader");
    const container = document.getElementById("moodContainer");

    function showLoader() {
      loader.classList.remove("hidden");
    }

    function hideLoader() {
      loader.classList.add("hidden");
    }

    showLoader();

    fetch("/Mood/GetAllMoodDetails")
      .then(res => res.json())
      .then(data => {
        hideLoader();
        renderMoods(data);
      })
      .catch(() => {
        hideLoader();
        container.innerHTML = "<p>Failed to load data.</p>";
      });

    function renderMoods(moods) {
      container.innerHTML = "";

      Object.entries(moods).forEach(([mood, songs]) => {
        const moodDiv = document.createElement("div");
        moodDiv.className = "mood-block";

        const header = document.createElement("div");
        header.className = "mood-header";

        const moodInput = document.createElement("input");
        moodInput.value = mood;
        moodInput.disabled = true;

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";

        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Save";
        saveBtn.className = "save-btn";
        saveBtn.style.display = "none";

        editBtn.onclick = () => {
          moodInput.disabled = false;
          moodInput.classList.add("editable");
          editBtn.style.display = "none";
          saveBtn.style.display = "inline-block";
        };

        saveBtn.onclick = () => {
          const newName = moodInput.value.trim();
          if (!newName || newName === mood) {
            moodInput.disabled = true;
            moodInput.classList.remove("editable");
            editBtn.style.display = "inline-block";
            saveBtn.style.display = "none";
            return;
          }

          fetch("/Mood/UpdateMood", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ old: mood, updated: newName })
          })
            .then(res => {
              if (res.ok) {
                location.reload();
              } else {
                alert("‚ùå Failed to update mood.");
              }
            });
        };

        const deleteMood = document.createElement("button");
        deleteMood.textContent = "Delete";
        deleteMood.className = "delete-btn";
        deleteMood.onclick = () => {
          if (confirm(`Delete mood "${mood}" and all songs?`)) {
            fetch(`/Mood/DeleteMood?name=${mood}`, { method: "DELETE" })
              .then(res => res.ok ? location.reload() : alert("‚ùå Failed to delete"));
          }
        };

        header.appendChild(moodInput);
        header.appendChild(editBtn);
        header.appendChild(saveBtn);
        header.appendChild(deleteMood);
        moodDiv.appendChild(header);

        const songList = document.createElement("div");
        songList.className = "song-list";

        songs.forEach(song => {
          const songDiv = document.createElement("div");
          songDiv.className = "song-item";

          const titleInput = document.createElement("input");
          titleInput.value = song.title;

          const artistInput = document.createElement("input");
          artistInput.value = song.artist;

          const urlInput = document.createElement("input");
          urlInput.value = song.youtubeUrl;

          const saveSongBtn = document.createElement("button");
          saveSongBtn.textContent = "Save";
          saveSongBtn.className = "save-btn";
          saveSongBtn.onclick = () => {
            if (!titleInput.value || !artistInput.value || !urlInput.value) {
              alert("Fields can't be empty.");
              return;
            }

            fetch("/Mood/UpdateSong", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                id: song.id,
                title: titleInput.value,
                artist: artistInput.value,
                youtubeUrl: urlInput.value
              })
            })
              .then(res => res.ok ? alert("‚úÖ Updated!") : alert("‚ùå Failed to update"));
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.className = "delete-btn";
          deleteBtn.onclick = () => {
            if (confirm("Delete this song?")) {
              fetch(`/Mood/DeleteSong?id=${song.id}`, { method: "DELETE" })
                .then(res => res.ok ? location.reload() : alert("‚ùå Failed to delete"));
            }
          };

          songDiv.appendChild(titleInput);
          songDiv.appendChild(artistInput);
          songDiv.appendChild(urlInput);
          songDiv.appendChild(saveSongBtn);
          songDiv.appendChild(deleteBtn);
          songList.appendChild(songDiv);
        });

        moodDiv.appendChild(songList);
        container.appendChild(moodDiv);
      });
    }
  </script>
</body>
</html>
